<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户列表</title>
    <script type="text/javascript" src="${ctxPath}/medias/RX.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["treeIcon",
                "zTree"]
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="left_side">
    <div class="tree_box">
        <ul id="tree" class="ztree">
        </ul>
    </div>
</div>
<div class="right_content">
    <div class="operation_box">
        <ul class="action_button">
            <li><a href="#none" id="add"><i class="iconfont">&#xe62a;</i>新增</a></li>
            <li><a href="#none" id="edit"><i class="iconfont">&#xe605;</i>修改</a></li>
            <li><a href="#none" id="delete"><i class="iconfont ">&#xe606;</i>删除</a></li>
            <li><a href="#none" id="delOrAble"><i class="iconfont ">&#xe60b;</i>恢复/停用</a></li>
            <!--<li><a href="#none" id="userMenu"><i class="iconfont ">&#xe609;</i>维护用户菜单</a></li>-->
        </ul>
    </div>

    <div data-model="SUser" class="query_box"></div>

    <div class="list_box">
        <div data-model="ModelUserList" title="用户列表"></div>
    </div>
</div>
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: ["zTree",
            "/medias/src/plat/conf/zzjg/user/userList_config.js",
            "/medias/src/plat/code/zzjg/user/userList.js"],
        callback: function () {
            //初始化内容区域高度
            $(".right_content").width($(window).width() - $(".left_side").outerWidth());
            $(".tree_box").height($(window).height() - 0);
            $(".list_box").height($(window).height() - $(".operation_box").outerHeight() - $(".query_box").outerHeight() - 20);
            //页面大小改变时，触发jquery的resize方法，自适应拖拽
            $(window).resize(function () {
                $(".right_content").width($(window).width() - $(".left_side").outerWidth());
                $(".tree_box").height($(window).height() - 0);
                $(".list_box").height($(window).height() - $(".operation_box").outerHeight() - $(".query_box").outerHeight() - 20);
            })
        }
    });
</script>
</body>
</html>
