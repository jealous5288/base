<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>单个页面权限编辑列表页面</title>
    <script type="text/javascript" src="${ctxPath}/medias/RX.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="form_box">
    <div class="list_box">
        <div>
            <table class="form" id="pageAuthList"></table>
        </div>
    </div>
</div>
</div>
<div class="w_button_box" style="display: none">
    <input type="button" id="confirm" value="确认" class="c_button"/>
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/conf/auth/pageAuthSelect_config.js",
            "/medias/src/plat/code/auth/pageAuthSelectOne.js"]
    });
</script>
</body>
</html>
