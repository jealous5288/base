<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>角色编辑页面</title>
    <script type="text/javascript" src="${ctxPath}/medias/RX.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain"
        });

    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>

<body>
<script type="text/javascript">
    loadingPages();
</script>
<div class="form_box">
    <div>
        <div class="page_title">
            <h1>角色基本信息</h1>
        </div>
        <table class="form" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th><b>*</b>角色名称</th>
                <td colspan="3">
                    <div class="element_box">
                        <input type="text" class="i_text" value="" data-model="ModelRole" data-property="roleName"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th><b>*</b>角色编码</th>
                <td>
                    <div class="element_box">
                        <input type="text" class="i_text" value="" data-model="ModelRole" data-property="roleCode"/>
                    </div>
                </td>
                <th><b>*</b>角色类型</th>
                <td>
                    <div class="element_box">
                        <select class="i_select" data-model="ModelRole" data-property="roleType"
                                onchange="changeRule()"
                                id="roleTypeSel">
                            <option value=""></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr class="_sysrole" style="display: none;">
                <th><b>*</b>角色级别</th>
                <td colspan="3">
                    <div class="element_box">
                        <select class="i_select" data-model="ModelRole" data-property="levels">
                            <option value=""></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th><b>*</b>角色备注</th>
                <td colspan="3">
                    <div class="element_box">
                            <textarea type="text" class="i_textarea" value="" data-model="ModelRole"
                                      data-property="description"></textarea>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- 下面按钮 -->
<div class="w_button_box">
    <input type="button" id="chooseOrgan" value="关联设置" style="display:none" class="c_button"/>
    <input type="button" id="save" value="保存" style="display:none" class="c_button"/>
    <input type="button" id="close" value="关闭" class="c_button"/>
</div>
<script type="text/javascript">
    RX.load({
        template: "form",
        module: [
            "/medias/src/plat/conf/auth/roleEdit_config.js",
            "/medias/src/plat/code/auth/roleEdit.js"]
    });
</script>
</body>
</html>
