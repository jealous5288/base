<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数据权限列表页面</title>
    <script type="text/javascript" src="${ctxPath}/medias/RX.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: "tabPanel"
        });
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="center-tab">
</div>
<div id="tab1">
    <div data-model="SPerObjAuth" class="query_box"></div>

    <div class="list_box">
        <div data-model="ModelPerObjAuthList" title="数据权限列表"></div>
    </div>
</div>
<div id="tab2">
    <div class="operation_box">
        <ul class="action_button">
            <li><a href="#none" id="add"><i class="iconfont">&#xe62a;</i>新增</a></li>
            <li><a href="#none" id="delete"><i class="iconfont ">&#xe606;</i>删除</a></li>
        </ul>
    </div>

    <div data-model="SDataAuth" class="query_box"></div>

    <div class="list_box">
        <div data-model="ModelDataAuthList" title="数据权限列表"></div>
    </div>
</div>
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: ["tabPanel", "/medias/src/plat/conf/auth/data/dataAuthList_config.js",
            "/medias/src/plat/code/auth/data/dataAuthList.js"]
    });
</script>
</body>
</html>
