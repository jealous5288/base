<head>

        RX.loadCSS({
            template: "platMain"
        });

    </div>

<div class="w_button_box">
    <input type="button" id="confirm" value="确认" class="c_button"/>
</div>
<script type="text/javascript">
    RX.load({
        template: "grid",
        module: [
            "/medias/src/plat/conf/auth/module/moduleSelect_config.js",
            "/medias/src/plat/code/auth/module/moduleSelect.js"]
    });
