<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>资源列表页面</title>
    <script src="${ctxPath}/medias/RX.load.js"></script>
    <script type="text/javascript">
        RX.loadCSS({
            template: "platMain",
            module: ["zTree"]
        });
        $(function () {
            loadingPages(500);
        })
    </script>
    <style type="text/css">
        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="left_side" style="overflow:auto;">
    <ul id="tree" class="ztree">
    </ul>
</div>
<div class="right_content">
    <div class="base_box">
        <div class="operation_box">
            <ul class="action_button">
                <li><a href="#none" id="add"><i class="iconfont">&#xe62a;</i>新增</a></li>
                <li><a href="#none" id="edit"><i class="iconfont">&#xe605;</i>修改</a></li>
                <li><a href="#none" id="del"><i class="iconfont ">&#xe606;</i>删除</a></li>
            </ul>
        </div>

        <div data-model="SResource" class="query_box"></div>

        <div class="list_box">
            <div data-model="ModelResourceList" title="资源列表"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var resourceDict = ${json(resourceDict)};
    RX.load({
        template: "grid",
        module: [
            "zTree",
            "/medias/src/plat/conf/resource/resourceList_config.js",
            "/medias/src/plat/code/resource/resourceList.js"
        ],
        callback: function () {
            $(".right_content").width($(window).width() - $(".left_side").outerWidth());
            $(window).resize(function () {
                $(".right_content").width($(window).width() - $(".left_side").outerWidth());
            })
        }
    });
</script>
</body>
</html>
